<!DOCTYPE HTML>
<html>
<title>LOADING THE KS SERVER</title>
  <script>
function getMapName() {
    const params = new URLSearchParams(window.location.search);
    return params.get('map') || "Unknown Map";
}

document.addEventListener("DOMContentLoaded", () => {
    const mapName = getMapName();
    document.getElementById("map-name").innerText = mapName;
    
    // Optional: Set a map thumbnail
    const thumb = document.getElementById("map-thumb");
    thumb.src = `images/${mapName}.jpg`; // You can store a thumbnail for each map
});
</script>
  <style>
        body { margin:0; background:#222; color:white; font-family:sans-serif; text-align:center; }
        #map-thumb { max-width:80%; margin-top:50px; border:2px solid white; }
